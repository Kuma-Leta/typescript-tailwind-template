<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-tailwind template</title>
    <link href="../src/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="container bg-gray-300 flex flex-column justify-center items-center"
    >
      <div class="innerContainer">
        <div class="resultRelated grid grid-cols-4">
          <p
            class="mainResult header bg-white col-span-3 px-4 flex text-black items-center"
          >
            56 + 2
          </p>
          <button class="clear header bg-green-500 text-white">AC</button>
        </div>
        <div class="operandAndOperators grid grid-cols-4">
          <div class="operands grid grid-cols-3 col-span-3">
            <button class="btnBlack bg-black text-white">9</button>
            <button class="btnBlack bg-black text-white">8</button>
            <button class="btnBlack bg-black text-white">7</button>
            <button class="btnBlack bg-black text-white">4</button>
            <button class="btnBlack bg-black text-white">5</button>
            <button class="btnBlack bg-black text-white">6</button>
            <button class="btnBlack bg-black text-white">1</button>
            <button class="btnBlack bg-black text-white">2</button>
            <button class="btnBlack bg-black text-white">3</button>
            <button class="btnBlack bg-black text-white">.</button>
            <button class="btnBlack bg-black text-white">0</button>
            <button class="btnBlack bg-black text-white">=</button>
          </div>
          <div class="operators flex flex-col">
            <button class="btnGray bg-gray-500 text-white">+</button>
            <button class="btnGray bg-gray-500 text-white">-</button>
            <button class="btnGray bg-gray-500 text-white">/</button>
            <button class="btnGray bg-gray-500 text-white">*</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/index.js"></script>
  </body>
</html>
