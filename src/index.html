<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-tailwind template</title>
    <link href="../src/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="min-h-screen bg-gray-300 flex flex-column justify-center items-center"
    >
      <div class="" style="width: 500px; height: 500px">
        <div class="grid grid-cols-4">
          <p
            class="bg-white col-span-3 px-4 flex text-black items-center"
            style="height: 60px"
          >
            56 + 2
          </p>
          <button class="bg-green-500 text-white" style="height: 60px">
            AC
          </button>
        </div>
        <div class="grid grid-cols-4">
          <div class="grid grid-cols-3 col-span-3">
            <button style="height: 60px" class="btnBlack bg-black text-white">
              9
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              8
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              7
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              4
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              5
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              6
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              1
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              2
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              3
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              .
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              0
            </button>
            <button style="height: 60px" class="btnBlack bg-black text-white">
              =
            </button>
          </div>
          <div class="flex flex-col">
            <button style="height: 60px" class="btnGray bg-gray-500 text-white">
              +
            </button>
            <button style="height: 60px" class="btnGray bg-gray-500 text-white">
              -
            </button>
            <button style="height: 60px" class="btnGray bg-gray-500 text-white">
              /
            </button>
            <button style="height: 60px" class="btnGray bg-gray-500 text-white">
              *
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/index.js"></script>
  </body>
</html>
